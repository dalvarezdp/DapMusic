<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dapmusic</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body class="ui-songs-list-shown">
    <header class="web-header">
        <h1 class="web-title">Dapmusic</h1>
        <button id="new-song">Nueva canción</button>
    </header>

    <form class='new-song-form' novalidate>
        <div class="">
            <label for="artist">Artist</label>
            <input type="text" id="artist" name="artist" placeholder="Artist" required>
        </div>
        <div class="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="">
            <label for="audio_url">Audio URL</label>
            <input type="url" id="audio_url" name="audio_url" placeholder="http://..." required>
        </div>
        <div class="">
            <label for="cover_url">Cover URL</label>
            <input type="url" id="cover_url" name="cover_url" placeholder="http://...">
        </div>

        <button>Save song</button>
    </form>

    <section class="songs-list">
        <div class="ui-ideal">
            <article class="song">
                <img class="cover" src="https://image.freepik.com/free-icon/cd-rom_318-9291.jpg" alt="Song album">
                <div class="artist">
                    El grupo de música con el nombre más largo que existe en la galaxia
                </div>
                <div class="title">
                    Una canción que habla sobre el quijote que estaba en un lugar de la mancha del cual no se quería acordar
                </div>
            </article>
        </div>
        <div class="ui-error">
            Se ha producido un error.
        </div>
        <div class="ui-blank">
            <p>Aún no has creado ninguna canción.</p>
            <button>Crea tu primera canción ahora.</button>
        </div>
        <div class="ui-loading">
            Cargando...
        </div>

    </section>

    <script src="dist/main.js"></script>
</body>

</html>
